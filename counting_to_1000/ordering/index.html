<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ordinal Numbers Race Track Game</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    .container {
      margin-top: 50px;
      max-width: 800px;
    }

    .queues {
      display: flex;
      flex-direction: column;
      gap: 40px;
      margin-bottom: 30px;
    }

    .track {
      background-color: #6c757d;
      height: 50px;
      width: 100%;
      border-radius: 10px;
      position: relative;
    }

    .customer {
      background-color: #007bff;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      position: absolute;
      top: 5px;
      left: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      transition: left 3s linear;
      user-select: none;
    }

    .draggable-container {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    .draggable {
      font-size: 24px;
      background-color: #ffc107;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: move;
    }

    .correct {
      background-color: lightgreen !important;
      transform: scale(1.5);
    }
  </style>
</head>
<body>
  <div id="app" class="container">
    <h2 class="text-center mb-4">Ordinal Numbers Race Track Game</h2>

    <div class="queues">
      <div
        v-for="(queue, index) in queues"
        :key="index"
        class="track"
        @dragover="allowDrop"
        @drop="drop($event, index)"
      >
        <div class="customer" :id="'customer-' + index">
          {{ queue.assignedOrdinal || '' }}
        </div>
      </div>
    </div>

    <div class="draggable-container">
      <div
        v-for="(number, index) in ordinalNumbers"
        :key="index"
        class="draggable"
        draggable="true"
        @dragstart="dragStart($event, number)"
      >
        {{ number }}
      </div>
    </div>

    <div class="text-center mt-4">
      <button class="btn btn-success" @click="checkAnswer">Submit</button>
      <p class="mt-2" :class="feedbackClass">{{ feedbackMessage }}</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="script.js"></script>
</body>
</html>
