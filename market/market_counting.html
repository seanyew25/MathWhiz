<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object Counting Game</title>

  <!-- External Libraries -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- Styles -->
  <style>
    /* Basic Reset */
    body { margin: 0; }
    .min-h-screen { min-height: 100vh; }

    /* Game Box and Object Grid */
    .target-box {
      width: 300px;
      height: 300px;
      border: 2px solid gray;
      border-radius: 8px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 10px;
      overflow: hidden;
      position: relative;
    }

    .grid-container {
      display: flex;
      justify-content: space-around;
      gap: 20px;
      margin-bottom: 20px;
    }

    .object-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .object {
      width: 80px;
      height: 80px;
      transition: transform 1s ease-in-out, top 1s ease-in-out, left 1s ease-in-out;
      position: relative;
    }

    .box-object { width: 60px; height: 60px; margin: 5px; object-fit: contain; }
    
    /* Animations */
    .selected { animation: wiggle 0.5s infinite; }
    .blurred-item { filter: blur(6px); }

    @keyframes wiggle {
      0%, 100% { transform: rotate(5deg); }
      50% { transform: rotate(-5deg); }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-8 overflow-auto">
  <div id="app" class="w-full max-w-4xl text-center"></div>

  <!-- External Script -->
  <script src="market_script.js"></script>
</body>
</html>
