<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ordinal Numbers Race Track Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <style>
    .conveyor {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      height: 100px;
      margin: 0 auto;
    }

    .conveyor img {
      height: 100%;
      width: auto;
    }

    .grocery-container {
      position: absolute;
      top: -20px;
      left: 10px;
      width: 72px;
      height: 120px;
      transition: left 3s linear;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .grocery {
      width: 72px !important;
      height: 120px !important;
      user-select: none;
    }

    .label-circle {
      position: absolute;
      width: 55px;
      height: 55px;
      background-color: white;
      color: black;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
      top: 25px;
      transition: transform 0.2s, background-color 0.2s;
    }

    .label-circle.correct {
      background-color: green;
      color: white;
      animation: pulse 0.6s ease-in-out infinite; /* Apply pulse animation for correct answers */
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }

    .label-circle.incorrect {
      background-color: red;
      color: white;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center bg-gray-100 p-8">
  
  <div id="app" class="w-full max-w-5xl text-center"></div>

  <script src="market_script.js"></script>
</body>
</html>
